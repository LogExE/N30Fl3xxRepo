name: Ansible

on: [workflow_call]

jobs:
  run-playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ssh setup

      - name: Run ansible
        run: ansible-playbook -u ${{secrets.ANSIBLE_DEPLOY_USER}} -i playbook.yml
        working-directory: ./ansible
