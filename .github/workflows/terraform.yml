name: 'Terraform deploy'

on:
  push:
    branches: [ "development" ]
    paths:
      - terraform/**

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init -backend-config="access_key=${{secrets.S3_ACCESS}} secret_key=${{secrets.S3_SECRET}}"
      working-directory: ./terraform

    - name: Terraform Format
      run: terraform fmt -check
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -input=false
      working-directory: ./terraform

    - name: Prepare Yandex key
      run: echo -e ${{YANDEX_KEY}} > key.json

    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false -var="service_key_path=key.json"
      working-directory: ./terraform
  ansible:
    uses: ./.github/workflows/ansible.yml
