- hosts: all
  name: Deploy compose
  tasks:
    - name: Ping
      ansible.builtin.ping:
    - name: Install docker deps
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
        state: latest
        update_cache: true
      become: true
    - name: Add docker gpg key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
      become: true
    - name: Add docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/debian bullseye stable
      become: true
    - name: Update apt + install docker
      apt:
        pkg:
          - docker-ce
          - docker-compose-plugin
        state: latest
        update_cache: true
      become: true
    - name: Install pip3
      apt:
        name: python3-pip
        state: latest
        update_cache: true
      become: true
    - name: Install pip docker sdk and pexpect
      ansible.builtin.pip:
        name:
          - docker
          - pexpect
    - name: Verify docker stuff
      service:
        name: docker
        state: started
        enabled: yes
      become: true
    - name: Ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present
    - name: Get the username
      command: whoami
      register: whoami_res
    - name: Add user to docker group
      user:
        name: "{{ whoami_res.stdout }}"
        append: yes
        groups: docker
      become: true
    - name: reset connection
      meta: reset_connection
    - name: Check docker compose file
      stat:
        path: docker-compose.yml
      register: stat_res
    - name: Down docker compose if .yml exists
      command:
        cmd: docker compose down
      when: stat_res.stat.exists
    - name: copy docker-compose.yml
      copy:
        src: ../app/docker-compose.deploy.yml
        dest: docker-compose.yml
    - name: Prune images
      expect:
        command: docker image prune
        responses:
          "WARNING! This will remove all dangling images.*": "y"
        echo: true
        timeout: 120
    - name: check if duckdns container exists
      command: docker container inspect scoringsys-duckdns
      register: duck_ex
      failed_when: false
    - name: Launch duck dns if not already
      command:
        cmd: docker run --name scoringsys-duckdns lscr.io/linuxserver/duckdns -e SUBDOMAINS=scoringsys -e TOKEN={{ DUCKDNS_TOKEN }}
      when: duck_ex|failed
    - name: check if myvolume exists
      command: docker volume inspect cbtwww cbtconf
      register: vol_ex
      failed_when: false
    - name: Create volumes if they're absent
      command:
        cmd: docker volume create cbtwww cbtconf
      when: vol_ex|failed
    - name: Launch certbot
      command:
        cmd: >
          docker run --rm
          --mount source=cbtwww,target=/var/www/certbot/ 
          --mount source=cbtconf,target=/etc/letsencrypt/ 
          certbot/certbot certonly
          --non-interactive
          --standalone --preferred-challenges http 
          --email {{ CERT_EMAIL }} --agree-tos 
          -d scoringsys.duckdns.org
      when: vol_ex|failed
    - name: Create certbot timer
      cron:
        name: "update cert for https"
        minute: "0"
        hour: "0"
        week: "0"
        job: >
          docker run --rm
          --mount source=cbtwww,target=/var/www/certbot/ 
          --mount source=cbtconf,target=/etc/letsencrypt/ 
          certbot/certbot renew
      when: vol_ex|failed
    - name: Pull images
      command:
        cmd: docker compose pull
    - name: Launch docker compose
      command:
        cmd: docker compose up --detach --no-build
