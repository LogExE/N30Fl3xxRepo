- hosts: all
  name: Deploy compose
  tasks:
    - name: Ping
      ansible.builtin.ping:
    - name: Install docker deps
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
        state: latest
        update_cache: true
      become: true
    - name: Add docker gpg key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
      become: true
    - name: Add docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/debian bullseye stable
      become: true
    - name: Update apt + install docker
      apt:
        pkg:
          - docker-ce
          - docker-compose-plugin
        state: latest
        update_cache: true
      become: true
    - name: Install pip3
      apt:
        name: python3-pip
        state: latest
        update_cache: true
      become: true
    - name: Install pip docker sdk and pexpect
      ansible.builtin.pip:
        name: 
          - docker
          - pexpect
    - name: Verify docker stuff
      service:
        name: docker
        state: started
        enabled: yes
      become: true
    - name: Ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present
    - name: Get the username
      command:
        whoami
      register: whoami_res 
    - name: Add user to docker group
      user:
        name: "{{ whoami_res.stdout }}"
        append: yes
        groups: docker
      become: true
    - name: reset connection
      meta: reset_connection
    - name: Check docker compose file
      stat:
        path: docker-compose.yml
      register: stat_res
    - name: Down docker compose if .yml exists
      command:
        cmd: docker compose down
      when: stat_res.stat.exists
    - name: copy docker-compose.yml
      copy:
        src: ../app/docker-compose.deploy.yml
        dest: docker-compose.yml
    - name: Prune images
      expect:
        command: docker image prune
        responses:
          'WARNING! This will remove all dangling images.*': 'y'
        echo: true
        timeout: 120
    - name: Create directory
      file:
        path: ./live/scoringsys.duckdns.com
        state: directory
    - name: Create dummy private key
      community.crypto.openssl_privatekey:
        path: ./live/scoringsys.duckdns.com/privkey.pem
    - name: Create dummy self-signed certificates
      community.crypto.x509_certificate:
        path: ./live/scoringsys.duckdns.com/fullchain.pem
        privatekey_path: ./live/scoringsys.duckdns.com/privkey.pem
        provider: selfsigned
    - name: Pull images
      command:
        cmd: docker compose pull
    - name: Launch docker compose
      command:
        cmd: docker compose up --detach --no-build
      environment: 
        DUCKDNS_TOKEN: "{{ DUCKDNS_TOKEN }}"
        CERT_EMAIL: "{{ CERT_EMAIL }}"
    - name: Copy dummy certs to volume
      command:
        cmd: docker cp ./live scoringsys-nginx:/etc/nginx/ssl/
